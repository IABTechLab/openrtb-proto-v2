// Prebid extensions for the UniversalId object.
message UniversalIdExt {
  // When the UniversalId expresses a first-party ID, and a third-party
  // ID for the same user is available (e.g., in SharedID), pass the
  // latter in this field.
  optional string third = 1;
}

extend com.iabtechlab.openrtb.v2.UniversalId {
  // Extension key for Data standard extensions.
  optional UniversalIdExt uids = 301;
}
